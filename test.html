<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="./style.css" />

    <!-- script -->
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="carousel">
      <div class="slides-container">
        <div class="slide active">
          <img
            src="https://images.unsplash.com/photo-1683130461600-7ce41d9c27cc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80"
            alt="Slide 1"
          />
        </div>
        <div class="slide">
          <img
            src="https://images.unsplash.com/photo-1677623466251-b72288b4de89?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=872&q=80"
            alt="Slide 2"
          />
        </div>
        <div class="slide">
          <img
            src="https://images.unsplash.com/photo-1676694047709-f50a2f5dc0fd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
            alt="Slide 3"
          />
        </div>
      </div>
      <div class="preview-container">
        <div class="preview active">
          <img
            src="https://images.unsplash.com/photo-1677623466251-b72288b4de89?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=872&q=80"
            alt="Slide 2 Preview"
          />
        </div>
        <div class="preview">
          <img
            src="https://images.unsplash.com/photo-1676694047709-f50a2f5dc0fd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
            alt="Slide 3 Preview"
          />
        </div>
        <div class="preview">
          <img
            src="https://images.unsplash.com/photo-1683130461600-7ce41d9c27cc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80"
            alt="Slide 1 Preview"
          />
        </div>
      </div>
      <div class="nav-buttons">
        <button class="prev-btn">&#10094;</button>
        <button class="next-btn">&#10095;</button>
      </div>
    </div>
  </body>
</html>
